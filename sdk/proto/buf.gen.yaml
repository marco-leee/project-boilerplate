version: v2
managed:
  enabled: true
plugins:
  # Web
  # yarn global add @bufbuild/buf @bufbuild/protoc-gen-es
  - local: protoc-gen-es
    out: gen/web
    # Also generate any imported dependencies
    include_imports: true
    # Add more plugin options here
    opt: target=ts
  - local: protoc-gen-connect-query # yarn global add @connectrpc/protoc-gen-connect-query
    out: gen/web
    include_imports: true
    opt: target=ts
  # Go
  - local: protoc-gen-go
    out: gen/go
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: gen/go
    opt: paths=source_relative
  # Python
  - remote: buf.build/protocolbuffers/python:v32.1
    out: gen/python
  - remote: buf.build/grpc/python:v1.75.1
    out: gen/python